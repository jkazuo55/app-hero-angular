<h1> Search: <small>{{termn}}</small></h1>

<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length ===0">
    <div class="col-md-12">
        <div class="alert alert-info">
            Result not found: {{termn}}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjet [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjet>
</div>
